<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022 EWHACHAIN</title>
    <link rel="stylesheet" href="style2.css" />
</head>

<body>
    <!-- header -->
    <header class="header_d"> header</header>
    <!-- <div data-include-path="header.html"></div> -->
    <!-- recruiting part -->
    <div class="recruiting">
        <!-- text -->
        <div class="recruiting_title">
            <h1>&nbsp&nbspRECRUITING</h1>
        </div>
        <div class="recruiting_sub">
            <div class="recruiting_text">
                <h1>EWHA-CHAIN</h1>
                <h1>9th RECRUITING</h1>
            </div>
            <!-- image -->
            <div class="recruiting_img">
                <img src="img/recruiting_img.jpg">
            </div>
        </div>
    </div>
    <!-- notice part -->
    <div class="notice">
        <div class="notice_title">
            <h1>&nbsp&nbspNOTICE</h1>
        </div>
        <div class="recruitment_target">
            <h2>모집대상</h2>
            <p>1. 개발자 : 개발 경험이 있거나, 블록체인을 비롯한 IT 기술에 관심이 많고 직접 개발하고자 하는 벗</p>
            <p>2. 기획자 : IT 기술을 활용한 서비스 기획에 관심이 있거나 기획 경험이 있는 벗. 개발 커리큘럼을 성실히 수행할 수 있는 벗</p>
        </div>
        <!-- button -->
        <div class="join_btn">
            <button class="join_us">Join us</button>
        </div>
    </div>
    <!-- footer -->
    <footer class="footer_d">footer</footer>
    <!-- <div data-include-path="footer.html"></div> -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
